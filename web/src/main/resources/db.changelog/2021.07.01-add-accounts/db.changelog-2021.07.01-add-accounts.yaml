databaseChangeLog:
  - changeSet:
      id: 2021.07.01-01
      author: Mihail Artugin
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: accounts_pk
              - column:
                  name: email
                  type: VARCHAR(320)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: accounts_email_uq
              - column:
                  name: password
                  type: VARCHAR(60)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2021.07.01-02
      author: Mihail Artugin
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    unique: true
                    uniqueConstraintName: users_account_id_uq


  - changeSet:
      id: 2021.07.01-03
      author: Mihail Artugin
      changes:
        - loadUpdateData:
            columns:
              - column:
                  header: id
                  name: id
                  type: NUMERIC
              - column:
                  header: account_id
                  name: account_id
                  type: NUMERIC
            encoding: UTF-8
            file: "db.changelog/2021.07.01-add-accounts/users-2021.07.07.csv"
            primaryKey: id
            onlyUpdate: true
            separator: ','
            tableName: users


  - changeSet:
      id: 2021.07.01-04
      author: Mihail Artugin
      changes:
        - loadData:
            columns:
              - column:
                  name: id
                  type: NUMERIC
              - column:
                  name: user_account_id
                  type: NUMERIC
              - column:
                  name: password
                  type: STRING
              - column:
                  name: email
                  type: STRING
            encoding: UTF-8
            file: "db.changelog/2021.07.01-add-accounts/accounts.csv"
            schemaName: public
            separator: ','
            tableName: accounts

  - sql:
      sql: SELECT setval('accounts_id_seq', (SELECT max(id) FROM accounts))

  - changeSet:
      id: 2021.07.01-05
      author: Mihail Artugin
      changes:
        - addNotNullConstraint:
            columnName: account_id
            constraintName: users_account_id_nn
            schemaName: public
            tableName: users
            validate: true

  - changeSet:
      id: 2021.07.01-06
      author: Mihail Artugin
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: account_id
            baseTableName: users
            constraintName: users_accounts_id_fk
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: accounts
            validate: true