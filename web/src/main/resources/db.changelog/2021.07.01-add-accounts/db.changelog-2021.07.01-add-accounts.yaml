databaseChangeLog:
  - changeSet:
      id: 2021.07.01-01
      author: Mihail Artugin
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: accounts_pk
              - column:
                  name: user_account_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: accounts_user_id_uq
              - column:
                  name: email
                  type: VARCHAR(320)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: accounts_email_uq
              - column:
                  name: password
                  type: VARCHAR(60)
                  constraints:
                    nullable: false

  - changeSet:
      id: SRS-create-231
      author: Mihail Artugin
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: user_account_id
            baseTableName: accounts
            constraintName: accounts_user_account_id_fk
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: users
            validate: true

  - changeSet:
      id: 2021.07.01-03
      author: Mihail Artugin
      changes:
        - loadData:
            columns:
              - column:
                  name: id
                  type: NUMERIC
              - column:
                  name: user_account_id
                  type: NUMERIC
              - column:
                  name: password
                  type: STRING
              - column:
                  name: email
                  type: STRING
            encoding: UTF-8
            file: "db.changelog/2021.07.01-add-accounts/accounts.csv"
            schemaName: public
            separator: ','
            tableName: accounts

  - sql:
      sql: SELECT setval('accounts_id_seq', (SELECT max(id) FROM accounts))