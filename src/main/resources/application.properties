spring.application.name=ScooterRentalService

#Connecting to an existing database
spring.datasource.url=jdbc:postgresql://localhost:5432/scooter
spring.datasource.username=postgres
spring.datasource.password=789789789

#Liquibase properties
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog.yaml

#Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=none

logging.level.org.springframework.web=ERROR
logging.level.com.senla.srs=DEBUG
logging.file.name=${java.io.tmpdir}/app.log

#Paging properties
spring.data.web.pageable.size-parameter=size
spring.data.web.pageable.page-parameter=page
spring.data.web.pageable.default-page-size=5
spring.data.web.pageable.one-indexed-parameters=true
spring.data.web.pageable.max-page-size=20
spring.data.web.pageable.prefix=
spring.data.web.pageable.qualifier-delimiter=_


#JWT properties
jwt.header=Authorization
jwt.secret=finalTask
jwt.encryption.strength=12
jwt.expiration=604800

#SRS
srs.season.duration=100
