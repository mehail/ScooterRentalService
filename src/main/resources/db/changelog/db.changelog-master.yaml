databaseChangeLog:
  - changeSet:
      id: SRS-1
      author: Mihail Artugin
      changes:
        - createTable:
            tableName: cities
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: cities_pk
              - column:
                  name: city
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: cities_city_uq
              - column:
                  name: country_id
                  type: BIGINT
                  constraints:
                    nullable: false

