#  BOOLEAN, NUMERIC, DATE, STRING, COMPUTED, SEQUENCE, UUID or SKIP

databaseChangeLog:
  - changeSet:
      id: testDataset
      author: Mihail Artugin
      changes:
        - loadData:
            columns:
              - column:
                  name: id
                  type: NUMERIC
              - column:
                  name: country
                  type: STRING
            encoding: UTF-8
            file: "db/changelog/testDataset/countries.csv"
            schemaName: public
            separator: ','
            tableName: countries

        - loadData:
