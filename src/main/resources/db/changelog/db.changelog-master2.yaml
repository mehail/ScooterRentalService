databaseChangeLog:
  - changeSet:
      id: SRS-21
      author: Mihail Artugin
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: users_pkey
              - column:
                  name: email
                  type: VARCHAR(320)
                  constraints:
                    unique: true
                    uniqueConstraintName: users_email_uq
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
#              Переписать на использование отдельной таблицы
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: INTEGER
                  constraints:
                    nullable: false
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: roles_pkey
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    uniqueConstraintName: users_name_uq
                    nullable: false